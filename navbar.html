<div

  tabindex="-1"
  id="cartOffcanvas"
  aria-labelledby="cartOffcanvasLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="cartOffcanvasLabel">Your Order</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column">

    <!-- Items -->
    <div id="cartItemsContainer" class="mb-3">
      <!-- JS renders items here -->
    </div>

    <!-- Summary -->
    <div id="cartSummary" class="mb-3 small">
      <!-- JS renders totals here -->
    </div>

    <!-- Mode selection -->
    <div class="btn-group w-100 mb-3" role="group" aria-label="Dine in or pickup">
      <button type="button" class="btn btn-outline-primary active" id="btnDineIn">

      <button type="button" class="btn btn-outline-primary" id="btnPickup">
        Pickup
      </button>
    </div>

    <!-- Mode-specific content (ticket / payment) -->
    <div id="cartModeContent" class="mb-3 small">
      <p class="text-muted mb-0">
        Choose <strong>Dine In</strong> or <strong>Pickup</strong> above, then click
        <strong>Proceed to checkout</strong>.
      </p>
    </div>

    <!-- Checkout + clear -->
    <div class="mt-auto pt-2 border-top">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <button class="btn btn-link text-danger p-0" id="clearCartBtn">

        </button>
        <button class="btn btn-primary" id="cartCheckoutBtn">
          Proceed to checkout
        </button>
      </div>
    </div>
  </div>
