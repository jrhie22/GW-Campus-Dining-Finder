<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GW Dining | Menus & Hours</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Shared navbar -->
  <div id="navbar-container"></div>

  <main>

    <!-- HERO SECTION WITH BACKGROUND SLIDER -->
    <section class="menus-hero position-relative">

      <!-- Foreground content -->
      <div class="menus-hero-content text-center text-white">
        <h1 class="fw-bold menus-title">What's On The Menu?</h1>

        <!-- FILTER CARD -->
        <div class="menus-filter-card shadow-lg">

          <div class="row g-3 align-items-center mb-3">

            <!-- Date -->
            <div class="col-md-3">
              <label class="form-label menus-label">Date</label>
              <select id="filterDate" class="form-select">
                <option value="today">Today - 9/27/25</option>
                <option value="tomorrow">Tomorrow</option>
                <option value="week">This Week</option>
              </select>
            </div>

            <!-- Location -->
            <div class="col-md-3">
              <label class="form-label menus-label">Location</label>
              <select id="filterLocation" class="form-select">
                <option value="all">All Locations</option>
                <option value="shenkman hall">Shenkman Hall</option>
                <option value="thurston hall">Thurston Hall</option>
                <option value="the eatery at pelham commons">The Eatery at Pelham Commons</option>
                <option value="halal shack">Halal Shack</option>
                <option value="university student center">University Student Center</option>
                <option value="ross hall">Ross Hall</option>
                <option value="ames hall">Ames Hall</option>
                <option value="gw hillel">GW Hillel</option>
              </select>
            </div>

            <!-- Menu (meal) -->
            <div class="col-md-3">
              <label class="form-label menus-label">Menu</label>
              <select id="filterMeal" class="form-select">
                <option value="all">All Menus</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
              </select>
            </div>

            <!-- Go button -->
            <div class="col-md-3 d-grid">
              <label class="form-label menus-label d-none d-md-block">&nbsp;</label>
              <button id="filterGoBtn" class="btn menus-go-btn btn-lg">Go</button>
            </div>
          </div>

          <!-- SEARCH BAR -->
          <div class="input-group menus-search">
            <span class="input-group-text bg-transparent border-0 ps-3">
              <i class="bi bi-search text-muted"></i>
            </span>
            <input
              id="filterSearch"
              type="text"
              class="form-control border-0"
              placeholder="Search menu items..."
            />
          </div>

        </div>
      </div>

      <!-- Background Slider -->
      <div
        id="menusHeroCarousel"
        class="carousel slide carousel-fade h-100"
        data-bs-ride="carousel"
        data-bs-interval="4000"
      >
        <div class="carousel-inner h-100">
          <div class="carousel-item active h-100">
            <div class="menus-hero-slide menus-hero-slide-1"></div>
          </div>
          <div class="carousel-item h-100">
            <div class="menus-hero-slide menus-hero-slide-2"></div>
          </div>
          <div class="carousel-item h-100">
            <div class="menus-hero-slide menus-hero-slide-3"></div>
          </div>
        </div>
      </div>

    </section>

    <!-- MENU RESULTS (Dynamic) -->
    <section class="menu-results section-padding">
      <div class="container">
        <h2 id="menuResultsTitle" class="menu-results-title mb-4">
          Menu Results
        </h2>

        <!-- Populated by main.js -->
        <div id="menuContainer" class="row g-4"></div>
      </div>
    </section>

    <!-- ICON LEGEND / FILTER BAR -->
    <section class="icon-legend-bar py-4">
      <div class="container text-center text-white">
        <button class="btn btn-outline-light mb-3 icon-legend-toggle">
          Icon Legend â–¾
        </button>

        <div class="legend-tags d-flex flex-wrap justify-content-center gap-3">
          <button class="legend-filter-btn active" data-tag="all">All</button>
          <button class="legend-filter-btn" data-tag="vegetarian">
            <span class="legend-dot legend-veg"></span> Vegetarian
          </button>
          <button class="legend-filter-btn" data-tag="vegan">
            <span class="legend-dot legend-vegan"></span> Vegan
          </button>
          <button class="legend-filter-btn" data-tag="spicy">
            <span class="legend-dot legend-spicy"></span> Spicy
          </button>
          <button class="legend-filter-btn" data-tag="healthy">
            <span class="legend-dot legend-healthy"></span> Healthy Choice
          </button>
          <button class="legend-filter-btn" data-tag="glutenfree">
            <span class="legend-dot legend-glutenfree"></span> Gluten-Free
          </button>
        </div>
      </div>
    </section>

  </main>

  <!-- Shared footer -->
  <div id="footer-container"></div>

  <!-- ðŸ”¹ Main JS logic (dynamic menu + filters + cart) -->
  <script src="main.js"></script>

  <!-- ðŸ”¹ Load navbar AFTER main.js, then wire up cart -->
  <script>
    const CURRENT_PAGE = "menus"; // highlight Menus & Hours in navbar

    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;

        // Highlight active link
        const activeLink = document.querySelector(
          `.gw-nav-link[data-page="${CURRENT_PAGE}"]`
        );
        if (activeLink) activeLink.classList.add("active");

        // Cart wiring â€“ now that navbar/offcanvas exist
        if (window.setupCartOffcanvasEvents) {
          window.setupCartOffcanvasEvents();
        }
        if (window.updateCartCountDisplay) {
          window.updateCartCountDisplay();
        }
        if (window.renderCartPanel) {
          window.renderCartPanel();
        }
      })
      .catch(err => console.error("Navbar load error:", err));
  </script>

  <!-- ðŸ”¹ Footer loader -->
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-container").innerHTML = html;
      })
      .catch(err => console.error("Footer load error:", err));
  </script>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
